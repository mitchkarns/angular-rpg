<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
		<div id="game" ng-app="Game" ng-controller="gameCtrl">
			<div id="profile-bar">
				<div>
					<p class="info">Hp: </p>
					<p id="hp" class="info">{{hp}}</p>
				</div>
				<div>
					<p class="info">Def: </p>
					<p id="def" class="info">{{def}}</p>
				</div>
				<div>
					<p class="info">Att: </p>
					<p id="att" class="info">{{att}}</p>
				</div>
				<div>
					<p class="info">Rcv: </p>
					<p id="rcv" class="info">{{rcv}}</p>
				</div>
				<div>
					<p class="info">Current Stam: </p>
					<p id="stam_cur" class="info">{{stam_cur}}</p>
				</div>
				<div>
					<p class="info">Exp: </p>
					<p id="exp" class="info">{{exp}}</p>
					<p class="info">/</p>
					<p id="exp_thresh" class="info">{{exp_thresh}}</p>
				</div>
				<div>
					<p class="info">Level: </p>
					<p id="level" class="info">{{level}}</p>
				</div>
				<div>
					<p class="info">Money: </p>
					<p id="money" class="info">{{money}}</p>
				</div>
			</div>
			<div id="game-board">
				<div class="row">
					<div class="mission1">
						<p class="percent">0%</p>
					</div>	
					<div class="mission1">
						<p class="percent">0%</p>
					</div>	
				</div>
			</div>
		</div>
		<script src="gameController.js"></script>
	</body>
</html>
