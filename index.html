<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	</head>
	<body>
		<div id="profile-bar">
			<div>
				<p class="info">Hp: </p>
				<p id="hp" class="info">1</p>
			</div>
			<div>
				<p class="info">Def: </p>
				<p id="def" class="info">1</p>
			</div>
			<div>
				<p class="info">Att: </p>
				<p id="att" class="info">1</p>
			</div>
			<div>
				<p class="info">Rcv: </p>
				<p id="rcv" class="info">1</p>
			</div>
			<div>
				<p class="info">Current Stam: </p>
				<p id="stam_cur" class="info">1</p>
			</div>
			<div>
				<p class="info">Exp: </p>
				<p id="exp" class="info">1</p>
				<p class="info">/</p>
				<p id="exp_thresh" class="info">1</p>
			</div>
			<div>
				<p class="info">Level: </p>
				<p id="level" class="info">1</p>
			</div>
			<div>
				<p class="info">Money: </p>
				<p id="money" class="info">1</p>
			</div>
		</div>
		<div id="game-board">
			<div class="row">
				<div class="mission1">
					<p class="percent">0%</p>
				</div>	
				<div class="mission1">
					<p class="percent">0%</p>
				</div>	
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js.js"></script>
	</body>
</html>
